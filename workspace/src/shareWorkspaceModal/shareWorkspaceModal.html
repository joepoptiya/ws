<div class="modal-header">
    <h3 class="modal-title">Share Workspace</h3>
</div>

<div class="modal-body">
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="shareWorkspaceModalCtrl.public" /> Public (Viewable by anyone)
        </label>
    </div>
    <div>
        <label class="control-label">Add Users:</label>
        <div class="input-group">
            <input type="text" ng-model="shareWorkspaceModalCtrl.user" placeholder="example@microsoft.com" uib-typeahead="user.userPrincipalName for user in shareWorkspaceModalCtrl.getAlias($viewValue) | limitTo:10" typeahead-no-results="shareWorkspaceModalCtrl.noResults" class="form-control" typeahead-min-length="3">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="shareWorkspaceModalCtrl.addUser()">Add</button>
            </div>
        </div>
        <div ng-show="shareWorkspaceModalCtrl.noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
        </div>
    </div>

    <div>
        <label class="control-label">Users:</label>
        <div ui-grid="shareWorkspaceModalCtrl.gridOptions" ui-grid-edit ui-grid-cellNav></div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="shareWorkspaceModalCtrl.cancel()">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="shareWorkspaceModalCtrl.share()">Share</button>
</div>
